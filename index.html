<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arogya Co-Pilot - The Unified AI Health Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <canvas id="threejs-canvas"></canvas>
    <div class="floating-orb" style="width: 200px; height: 200px; top: 15%; left: 20%;"></div>
    <div class="floating-orb" style="width: 150px; height: 150px; bottom: 10%; right: 25%; animation-delay: 3s;"></div>


    <div id="welcome-auth-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop">
        <div class="glass-panel rounded-2xl shadow-2xl p-8 max-w-md w-full text-center modal-content">
            <h2 class="text-4xl font-black gradient-text mb-3">Arogya Co-Pilot</h2>
            <p class="text-gray-400 mb-6 text-lg" data-translate-key="welcome_subtitle">Your AI Health Ecosystem for Bharat.</p>
            
            <label for="language-select" class="block text-gray-300 text-left mb-2" data-translate-key="select_language_label">Select your preferred language:</label>
            <select id="language-select" class="w-full p-3 border border-gray-700 bg-gray-900 rounded-lg text-lg text-gray-200 focus:ring-2 focus:ring-indigo-500 mb-6">
                <option value="en-US">English</option><option value="hi-IN">हिन्दी</option><option value="bn-IN">বাংলা</option><option value="te-IN">తెలుగు</option><option value="mr-IN">मराठी</option><option value="ta-IN">தமிழ்</option><option value="gu-IN">ગુજરાતી</option><option value="kn-IN">ಕನ್ನಡ</option><option value="ml-IN">മലയാളം</option><option value="pa-IN">ਪੰਜਾਬੀ</option>
            </select>
            
            <div id="auth-forms-container">
                <input type="email" id="auth-email" class="w-full p-3 border border-gray-700 bg-gray-900 rounded-lg text-lg placeholder-gray-500 mb-4" placeholder="Email Address" data-translate-key="email_placeholder">
                <input type="password" id="auth-password" class="w-full p-3 border border-gray-700 bg-gray-900 rounded-lg text-lg placeholder-gray-500 mb-6" placeholder="Password" data-translate-key="password_placeholder">
                <div class="grid grid-cols-2 gap-4">
                    <button id="login-button" class="w-full gradient-bg-button text-white font-bold py-3 px-4 rounded-lg text-lg" data-translate-key="login_button">Login</button>
                    <button id="signup-button" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg text-lg" data-translate-key="signup_button">Sign Up</button>
                </div>
                 <p class="text-gray-500 text-sm my-4" data-translate-key="or_divider">OR</p>
                <button id="anonymous-button" class="w-full bg-indigo-500/50 hover:bg-indigo-500/70 text-white font-bold py-2 px-4 rounded-lg text-md" data-translate-key="anonymous_button">Continue Anonymously</button>
            </div>
             <p id="auth-message-display" class="text-sm text-red-400 my-4 h-5"></p>
            <button id="modal-proceed-button" class="mt-4 w-full gradient-bg-button text-white font-bold py-3 px-6 rounded-lg text-xl hidden" data-translate-key="proceed_button">Proceed to App</button>
        </div>
    </div>

    <div id="app-wrapper" class="hidden relative z-10 h-screen w-screen flex transition-opacity duration-1000 opacity-0">
        <nav id="sidebar-modules" class="glass-panel w-80 h-full flex flex-col p-6 space-y-4 transition-transform duration-500 ease-in-out -translate-x-full shrink-0">
            <h2 class="text-2xl font-extrabold gradient-text" data-translate-key="health_modules_title">Health Modules</h2>
            <div id="module-grid" class="flex-grow overflow-y-auto space-y-3 pr-2"></div>
        </nav>

        <div id="main-content-area" class="flex-grow h-full flex flex-col transition-all duration-500 ease-in-out">
            <header id="header-content" class="glass-panel m-4 mb-0 p-4 flex justify-between items-center rounded-lg transition-transform duration-500 ease-in-out -translate-y-full">
                <div class="flex items-center gap-4">
                     <button id="toggle-sidebar-button" class="p-2 rounded-full hover:bg-white/10">
                         <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                    <h1 class="text-3xl font-black gradient-text">Arogya Co-Pilot</h1>
                </div>
                <div class="flex items-center space-x-4">
                     <select id="dashboard-language-select" class="bg-gray-900/50 border border-gray-700 text-gray-200 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2">
                        <option value="en-US">English</option>
                        <option value="hi-IN">हिन्दी</option>
                        <option value="bn-IN">বাংলা</option>
                        <option value="te-IN">తెలుగు</option>
                        <option value="mr-IN">मराठी</option>
                        <option value="ta-IN">தமிழ்</option>
                        <option value="gu-IN">ગુજરાતી</option>
                        <option value="kn-IN">ಕನ್ನಡ</option>
                        <option value="ml-IN">മലയാളം</option>
                        <option value="pa-IN">ਪੰਜਾਬੀ</option>
                    </select>
                    <div class="text-sm text-gray-300">
                        <span id="user-id-display" class="px-3 py-1 bg-white/5 rounded-full"></span>
                    </div>
                    <button id="logout-button" class="ml-2 px-4 py-2 bg-red-600/50 hover:bg-red-600 text-white rounded-md text-sm hidden" data-translate-key="logout_button">Logout</button>
                </div>
            </header>
            <main id="main-module-content" class="flex-grow p-4 flex items-center justify-center overflow-y-auto">
                 <div id="welcome-placeholder" class="text-center">
                    <h2 class="text-5xl font-black gradient-text mb-4" data-translate-key="welcome_placeholder_title">Welcome to Arogya</h2>
                    <p class="text-xl text-gray-400" data-translate-key="welcome_placeholder_subtitle">Select a module from the left to begin your health journey.</p>
                </div>
            </main>
        </div>
    </div>
    
    <div id="arogya-assistant-panel" class="fixed right-0 top-0 bottom-0 w-full max-w-md z-30 transform translate-x-full transition-transform duration-500 ease-in-out glass-panel p-6 flex flex-col rounded-l-2xl">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold flex items-center gap-3"><svg class="w-8 h-8 text-indigo-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" /></svg>Arogya Assistant</h2>
            <button id="close-assistant-panel" class="text-gray-400 hover:text-white text-3xl">&times;</button>
        </div>
        <div id="chat-window" class="flex-grow overflow-y-auto bg-black/20 rounded-xl p-4 mb-4 space-y-3"></div>
        <div class="flex items-center gap-3">
            <input type="text" id="chat-input" class="flex-grow p-3 bg-gray-800 border border-gray-700 rounded-full text-lg" placeholder="Ask Arogya..." data-translate-key="ask_arogya_placeholder">
            <button id="mic-button" class="p-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition-all">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-14 0m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
            </button>
        </div>
    </div>
    <button id="arogya-assistant-toggle" class="fixed bottom-6 right-6 z-40 p-4 bg-indigo-700 text-white rounded-full shadow-lg hover:bg-indigo-800 transition-transform duration-300 scale-0">
         <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg>
    </button>
    
    <script type="module" src="script.js"></script>
</body>
</html>
